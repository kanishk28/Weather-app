<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Gluten:wght@100;200;300;600;900&display=swap" rel="stylesheet">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div class="search-div">
            <input id='search-location' placeholder="Enter City Name"><button class="submit-btn">Search Location</button>
        </div>
        <div id="content" class="fade-in">
            <div class="condition-div"><p class="condition fade-in"></p></div>
            <div class="conditionimg-div"><img class="condition-img fade-in"></div>
              <div class="place-div"><h4 class="place-name fade-in"></h4></div>
              <div class="both-info">

                  <div class="cels-div"><h4 class="cels-h4 fade-in"></h4></div>
                  <div class="cels-weather-details">
                      <p class="feels-like fade-in"></p>
                      <p class="wind fade-in"></p>
                      <p class="humidity fade-in"></p>
                    </div>
                </div>
            </div>
        

    </div>

<script src="main.js"></script>
</body>

</html>
